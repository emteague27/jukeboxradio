<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CBS Crime Classics</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="jquery.knob.min.js"></script>
		<script src="script.js"></script>
	</head>

	<body>
		<img id="title"src="images/img_crime-classics-head.png">

		<img id="radio" src="images/blackgrain.jpeg"><br>
		<div id="track">
			<button id="play" onclick="Radio.play()" class="btn-circle">play</button>
			<button id="stop" onclick="Radio.stop()" class="btn-circle stop">stop</button>
		</div>
		<button id="next" onclick="Radio.next()">next</button>
		<div id="onair"></div>
		<input id="volume" type="text" value="32" class="dial"></input>
		<audio id="player" src="https://ia801405.us.archive.org/6/items/OTRR_Crime_Classics_Singles/cric_53-07-06_ep04_The_Shrapnelled_Body_Of_Charles_Drew_Senior.mp3"></audio>
		<script>
        	$('.dial').knob(
        		{
        			min: 0, 
        			max: 100,
        			width: 70,
        			height: 70,
        			displayInput: false,
        			fgColor: '#8c7853',
        			bgColor: '#82693D',
        			thickness: .2,
        			change: function(v) {
        				var audio = document.querySelector('audio');
        				if(v <= 10) {
        					audio.volume = 0.1;
        				} else if(v > 10 && v <= 20) {
        					audio.volume = 0.2;
        				} else if(v > 20 && v<= 30) {
        					audio.volume = 0.3;
        				} else if(v > 30 && v<= 40) {
        					audio.volume = 0.4;
        				} else if(v > 40 && v<= 50) {
        					audio.volume = 0.5;
        				} else if(v > 50 && v <= 60) {
        					audio.volume = 0.6;
        				} else if(v > 60 && v <= 70) {
        					audio.volume = 0.7;
        				} else if(v > 70 && v <= 80) {
        					audio.volume = 0.8;
        				} else if(v > 80 && v <= 90) {
        					audio.volume = 0.9;
        				} else if(v > 90 && v<= 100) {
        					audio.volume = 1.0;
        				}
        			},
        		});
        
   		 </script>
        

		


		<script src="radio.js"></script>
	</body>
</html>
